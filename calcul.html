  <script>
    var nombre = [];
    var grand = [];
    var petit = [];
    var reste = [];

    function okihassan() {
      var table = document.getElementById("table-body");
      var rowCount = table.rows.length;

      if (rowCount < 10) {
        var row = table.insertRow(rowCount);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        cell1.innerHTML = rowCount + 1;
        cell2.innerHTML = '<input type="number" min="-Infinity" max="Infinity" step="any" onchange="validateInput(this)" required><br>';
      }
    }

    function validateInput(input) {
      var value = parseFloat(input.value);

      if (value === 0) {
        alert("Veuillez saisir un nombre différent de zéro.");
        input.value = '';
        return;
      }

      nombre.push(value); 

      if (value > 10 && value % 2 === 0) {
        grand.push(value);
        updateTable("table-grand", grand);
      }

      if (value < 25 && value % 2 !== 0) {
        petit.push(value);
        updateTable("table-petit", petit);
      }

      if (value > 25 || value < 10) {
        reste.push(value);
        updateTable("table-reste", reste);
      }
    }

    function updateTable(tableId, data) {
      var tableBody = document.getElementById(tableId);
      tableBody.innerHTML = '';

      for (var i = 0; i < data.length; i++) {
        var row = tableBody.insertRow(i);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        cell1.innerHTML = i + 1;
        cell2.innerHTML = data[i];
      }
    }
  </script>

  <button onclick="okihassan()">Ajouter une valeur</button>
</body>
</html>
