<!DOCTYPE html>
<html>
<head>
	<title>Compter les nombres pairs et impairs</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
		}
    body {
        font-family: Arial, sans-serif;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"] {
        padding: 5px;
    }

    button {
        padding: 10px;
        margin-right: 10px;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
    }

	</style>
</head>
<body>
	<form>
		<label for="number1">Entrez un nombre :</label>
		<input type="number" id="number1" name="number1">
	</form>

	<form>
		<label for="number2">Entrez un nombre :</label>
		<input type="number" id="number2" name="number2">
	</form>

	<form>
		<label for="number3">Entrez un nombre :</label>
		<input type="number" id="number3" name="number3">
	</form>

    <button onclick="count()">Compter</button>
    <button onclick="somme()">somme</button>
    <button onclick="produit()">produit</button>

    <p id="result"></p>
    <p id="resultat"></p>
    <p id="resultatp"></p>

    

    <script type="text/javascript">
        function count() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var number3 = document.getElementById("number3").value;

            var even = 0;
            var odd = 0;

            if (number1 % 2 == 0) {
                even++;
            } else {
                odd += parseInt(number1);
            }

            if (number2 % 2 == 0) {
                even++;
            } else {
                odd += parseInt(number2);
            }

            if (number3 % 2 == 0) {
                even++;
            } else {
                odd += parseInt(number3);
            }

            document.getElementById("result").innerHTML = "Il y a " + even + " nombres pairs et " + odd + " nombres impairs.";
        }
        function somme() {
          var number1 = document.getElementById('number1').value;
          var number2 = document.getElementById('number2').value;
          var number3 = document.getElementById('number3').value;

          var somme = 0;

          if (parseInt(number1) % 2 != 0) {
              somme += parseInt(number1);
          }

          if (parseInt(number2) % 2 != 0) {
              somme += parseInt(number2);
          }

          if (parseInt(number3) % 2 != 0) {
              somme += parseInt(number3);
          }

          document.getElementById('resultat').innerHTML = 'La somme est : ' + somme;
        }
        function produit() {
          var number1 = document.getElementById('number1').value;
          var number2 = document.getElementById('number2').value;
          var number3 = document.getElementById('number3').value;

          var produit = 1;

          if (parseInt(number1) > 7 && parseInt(number1) % 2 == 0) {
              produit *= parseInt(number1);
          }

          if (parseInt(number2) > 7 && parseInt(number2) % 2 == 0) {
              produit *= parseInt(number2);
          }

          if (parseInt(number3) > 7 && parseInt(number3) % 2 == 0) {
              produit *= parseInt(number3);
          }

          document.getElementById('resultatp').innerHTML = 'Le produit est : ' + produit;
        }
    </script>
</body>
</html>
